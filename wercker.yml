box: astonish/astonish-wercker-box@0.2.10
build:
    steps:
        - script:
            name: install dependencies
            code: |
              bundle check || bundle install --deployment
              composer install --prefer-source --no-interaction
              npm install -g grunt-cli
              npm install
        - script:
            name: Build project
            code: |
              grunt ci

